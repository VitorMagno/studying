<!DOCTYPE html>
<html>
    <head>
        <title>Formulário</title>
        <link rel="stylesheet" href="style.css">
        <script src = "script.js" defer></script>
    </head>
    <body>
        <div>
            <h1 id="title">Formulario de pesquisa</h1>
            <p id="description">Obrigado por nos ajudar a melhorar a plataforma</p>
            <label for="survey-form"></label>
            <form class="formulario-principal" id="survey-form" name="pesquisa">
                
                <label id="name-label" for="name">Nome</label>
                <input type="text" class="nome" id="name" placeholder="Junin sacanage" required>
                

                <label id="email-label" for="email">Email</label>
                <input type="email" class="e-mail" id="email" placeholder="Entre com email" required>
                
                <label id="number-label" for="number">Idade </label>
                <input type="number" min="10" max="99" class="idade" id="number" placeholder="Digite idade de 10 a 99">
               
                <p>Qual opção descreve melhor seu cargo</p>
                <select class="cargo" id="dropdown">
                    <option value="default" selected disabled>Selecione o cargo correspondente</option>
                    <option value="estudante">Estudante</option>
                    <option value="trabalho-integral">Trabalho em tempo integral</option>
                    <option value="aprendiz">Aprendiz em tempo integral</option>
                    <option value="nao-responder">Prefiro não responder</option>
                    <option value="outro">Outro</option>
                </select>

                <p>Você recomendaria freecodecamp para um amigo?</p>
                <label> <input type="radio" name="recomenda" class="recomendacao" value="definitivamente"> Definitivamente </label>
                <label> <input type="radio" name="recomenda" class="recomendacao" value="talvez"> Talvez </label>
                <label> <input type="radio" name="recomenda" class="recomendacao" value="notsure"> Não tenho certeza </label>
                
                
                <p>Qual seu recurso favorito?</p>
                <select class="recurso-favorito" id="recurso-favorito">
                    <option value="default" selected disabled>Selecione uma opção</option>
                    <option value="desafios">Desafios</option>
                    <option value="projetos">Projetos</option>
                    <option value="comunidade">Comunidade</option>
                    <option value="opensource">Open Source</option>
                </select>

                <p>O que você gostaria de ver melhorando?</p>
                <label> <input type="checkbox" value="front-end" name="melhorias" class="melhorias"> Projetos front-end </label>
                
                <label> <input type="checkbox" value="back-end" name="melhorias" class="melhorias"> Projetos back-end </label>
                
                <label> <input type="checkbox" value="data-visualization" name="melhorias" class="melhorias"> Visualização de dados </label>
                
                <label> <input type="checkbox" value="desafios" name="melhorias" class="melhorias"> Desafios </label>
                
                <label> <input type="checkbox" value="comunidade" name="melhorias" class="melhorias"> Comunidade Open source </label>
                
                <label> <input type="checkbox" value="gitter" name="melhorias" class="melhorias"> Gitter help rooms </label>
                
                <label> <input type="checkbox" value="encontros" name="melhorias" class="melhorias"> Encontros nas cidades </label>
                
                <label> <input type="checkbox" value="wiki" name="melhorias" class="melhorias"> Wiki </label>
                
                <label> <input type="checkbox" value="forum" name="melhorias" class="melhorias"> Forum </label>
                <label> <input type="checkbox" value="cursos" name="melhorias" class="melhorias"> Cursos adicionais </label>
 
                <p>Algum comentário ou sugestão?</p>
                <textarea id='comentario'class="comentarios" placeholder="Coloque seu comentario aqui"></textarea>

                <input type="submit" name="Submit" id="submit" value="Submit" onclick="saveForm()">
                
            </form>

        </div>
    </body>
</html>
